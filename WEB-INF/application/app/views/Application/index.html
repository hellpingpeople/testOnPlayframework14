#{extends 'main.html' /}
#{set title:'Home' /}

<div id="login">
    
    (пароль/логин: demo/demo)

    #{form @login(), id:'formLogin'}
        <p class="field">
            <label>Логин:</label>
            <input type="text" name="username" size="19" value="${flash.username}" />
        </p>
        <p class="field">
            <label>Пароль:</label>
            <input type="password" name="password" size="19"/>
        </p>    
        <p class="buttons">
            <input type="submit" value="Account login" />
        </p> 
    #{/form}

    <p>
        <a href="@{register()}">Зарегистрировать нового пользователя</a>
    </p>

</div>

<script type="text/javascript" charset="${_response_encoding}">
    sessvars.$.clearMem()
</script>
